<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellPlayer Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center">Add Link to WellPlayer DB</h1>
        <p class="text-center text-gray-400 text-sm">Fill in either TMDB ID or IMDb ID.</p>
        <form id="addLinkForm" class="space-y-4">
            <div>
                <label for="tmdb_id" class="block text-sm font-medium">TMDB ID (Preferred)</label>
                <input type="text" id="tmdb_id" name="tmdb_id" class="w-full px-3 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 157336">
            </div>
             <div>
                <label for="imdb_id" class="block text-sm font-medium">IMDb ID (Optional)</label>
                <input type="text" id="imdb_id" name="imdb_id" class="w-full px-3 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., tt0468569">
            </div>
            <div>
                <label for="title" class="block text-sm font-medium">Title</label>
                <input type="text" id="title" name="title" class="w-full px-3 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., The Dark Knight (2008)" required>
            </div>
            <div>
                <label for="embed_url" class="block text-sm font-medium">Embed URL</label>
                <input type="text" id="embed_url" name="embed_url" class="w-full px-3 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://streamtape.com/e/..." required>
            </div>
            <div>
                <label for="secret_key" class="block text-sm font-medium">Secret Key</label>
                <input type="password" id="secret_key" name="secret_key" class="w-full px-3 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your secret key" required>
            </div>
            <button type="submit" id="submitButton" class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Link</button>
        </form>
        <div id="statusMessage" class="mt-4 text-center"></div>
    </div>

    <script>
        const form = document.getElementById('addLinkForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Adding...';
            statusMessage.textContent = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            if (!data.tmdb_id && !data.imdb_id) {
                statusMessage.textContent = 'Error: Please provide either a TMDB ID or an IMDb ID.';
                statusMessage.style.color = 'salmon';
                submitButton.disabled = false;
                submitButton.textContent = 'Add Link';
                return;
            }

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Something went wrong');
                }

                statusMessage.textContent = 'Success! Link added to the database.';
                statusMessage.style.color = 'lightgreen';
                form.reset();
            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.style.color = 'salmon';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Add Link';
            }
        });
    </script>
</body>
</html>
